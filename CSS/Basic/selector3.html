<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML DOC</title>
        <style>
            p > span{
                color: brown;
            }
            h1 + p {
                color: beige;
            }
            .text + p{
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1>practice selector</h1>
        <p>1st paragraph</p>
        <p class="text">2nd paragraph just tag</p>
        <p id="unique">3rd paragraph just tag</p>
        <p class="text">4th paragraph just tag</p>
        <p>5th paragraph <span> this is span</span></p>
    </body>
</html>
