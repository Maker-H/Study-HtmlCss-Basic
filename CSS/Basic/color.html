<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Doc</title>
        
        <style>
            p{
                text-align: justify;
                color: #0000ff;    
            }
        </style>
    </head>
    <body>
        <p>
            내 어린 시절 우연히
            들었던 믿지 못할 한마디

            이 세상을 다 준다는
            매혹적인 얘기
            내게 꿈을 심어 주었어

            말 도 안돼 고갤 저어도
            내 안의 나 나를 보고 속삭여
            세상은 꿈꾸는 자의 것이라고
            용기를 내 넌 할 수 있어

            쉼 없이 흘러가는 시간
            이대로 보낼 수는 없잖아
            함께 도전하는 거야
            너와 나 두 손을 잡고
            우리들 모두의 꿈을 모아서
        </p>
    </body>
</html>
