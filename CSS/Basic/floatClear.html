<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML DOC</title>
        <style>
          #a{
            width: 100px; height: 50px;
            background-color: orange;
            float: right;
          }
          #b{
            width: 100px; height: 100px;
            background-color: blue;
            float: left;
          }
          p{
            clear: both;
          }
        </style>
    </head>
    <body>
       <div id="a"></div>
       <div id="b"></div>
       <!-- float의 아래에 있는 p태그들 -->
       <p>hi im third tag</p>
       <p>hi im third tag</p>
       <p>hi im third tag</p>
       <p>hi im third tag</p>
    </body>
</html>
