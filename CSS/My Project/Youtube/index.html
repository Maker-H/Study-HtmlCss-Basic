<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/thumbs.css">
    
    <script src="https://kit.fontawesome.com/e2437f8324.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">

        <div class="header-wrapper">
            <h1 class="header-left">
                <button class="header-compass">
                    <i class="fa-solid fa-compass"></i>
                </button>
                <span class="header-title">YouTube</span>
            </h1>
            <div class="header-center">
                <form class="header-form" onsubmit="false">
                    <input class="header-input-text" type="text" placeholder="보고싶은 동영상">
                    <input class="header-input-button"type="submit" value="검색">
                </form>
            </div>
            <div class="header-right">
                <button class="header-search">
                    <i class="fa-regular fa-bell"></i>
                </button>
                <div class="header-profile"></div>
            </div>
        </div>

    </header>

        <div class="navigation">
            <div class="navigation-menu">
                <button class="navigation-hamberger">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
                <div class="navigation-wrapper">
                <form class="navigation-home" onsubmit="false">
                    <button class="navigation-home-icon">
                        <i class="fa-solid fa-house"></i>
                    </button>
                    <span class="navigation-home-text">홈</span>
                </form >

                <form class="navigation-shorts">
                    <button class="navigation-shorts-icon">
                        <i class="fa-solid fa-video"></i>
                    </button>
                    <span class="navigation-shorts-text">shorts</span>
                </form>

                <form class="navigation-subscribe">
                    <button class="navigation-subscribe-icon">
                        <i class="fa-regular fa-flag"></i>
                    </button>
                    <span class="navigation-subscribe-text">구독</span>
                </form>

                <form class="navigation-storage">
                    <button class="navigation-storage-icon">
                        <i class="fa-solid fa-headphones-simple"></i>
                    </button>
                    <span class="navigation-storage-text">보관함</span>
                </form>

                    
            </div>
        </div>

</body>
</html>
